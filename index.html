<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/d4538b04bd.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Roboto+Flex:opsz,wght@8..144,200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="container frame">
      <div
        class="row align-items-center justify-content-center principal-cities"
      >
        <div class="col-1">Mexico</div>
        <div class="col-1">London</div>
        <div class="col-1">Frankfurt</div>
        <div class="col-1">Tokyo</div>
        <div class="col-auto d-grid gap-2 d-md-block">
          <button type="button" class="btn btn-info">Change to °F</button>
        </div>
      </div>
      <form id="search-form">
        <div class="row g-1 align-items-center justify-content-center">
          <div class="col-4">
            <input
              type="text"
              id="search-text-input"
              class="form-control"
              placeholder="Enter a city"
            />
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              <button type="submit" class="btn btn-primary">Search</button>
              <button type="button" class="btn btn-secondary">Current</button>
            </span>
          </div>
        </div>
      </form>
      <br />
      <div class="principal-weather">
        <h1 id="new-city">Mexico City</h1>
        <h2>Sunday 21:30</h2>

        <h3>28° / <i>12°</i></h3>
        <h4>28°C</h4>
        <h5>Sunny</h5>

        <h6>Humidity: 10%</h6>
        <h7>Wind: 14 km/h</h7>
      </div>
      <br />
      <div class="row justify-content-center">
        <div class="col-6 secondary-weather">
          <div class="row justify-content-center">
            <div class="col-2 day-2">
              <div><strong>Mon</strong></div>
              <i class="fa-solid fa-cloud-sun icon weather-icon-small"></i>
              <br />
              <strong>29°</strong>
              <br />
              12°
            </div>
            <div class="col-2 day-3">
              <div><strong>Tue</strong></div>
              <i class="fa-solid fa-cloud-bolt weather-icon-small"></i>
              <br />
              <strong>29°</strong>
              <br />
              13°
            </div>
            <div class="col-2 day-4">
              <div><strong>Wed</strong></div>
              <i class="fa-solid fa-cloud-showers-heavy weather-icon-small"></i>
              <br />
              <strong>30°</strong>
              <br />
              15°
            </div>
            <div class="col-2 day-5">
              <div><strong>Thu</strong></div>
              <i class="fa-solid fa-cloud-sun-rain weather-icon-small"></i>
              <br />
              <strong>29°</strong>
              <br />
              14°
            </div>
            <div class="col-2 day-6">
              <div><strong>Fri</strong></div>
              <i class="fa-solid fa-sun weather-icon-small"></i>
              <br />
              <strong>31°</strong>
              <br />
              16°
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
